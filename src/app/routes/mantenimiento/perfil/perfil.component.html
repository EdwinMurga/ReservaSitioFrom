<div class="content-heading">
    <div>Perfil</div>
</div>
<div class="row margin">
    <div class="col-xl-3">
        <div class="form-group">
            <label class="label-filter">Nomobre de Perfil</label>
            <input class="form-control form-control-rounded" type="text" />
        </div>
    </div>
    <div class="col-xl-3">
        <div class="form-group">
            <label class="label-filter">Estado</label>
            <select class="custom-select custom-select-lg mb-3">
                <option selected="">Seleccione un estado</option>
            </select>
        </div>
    </div>
    <div class="col-xl-3">
        <div class="form-group-button">
            <button class="mr-1 mb-1 btn btn-outline-primary" type="button">Buscar</button>
        </div>
    </div>
</div>

<div class="form-group-button mr-5 ml-5 mt-3 mb-1">
    <button class="mr-1 mb-1 btn btn-primary" type="button">Agregar</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ml-5" >

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Perfil </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Acciones </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">
            <button class="btn btn-sm btn-secondary" type="button" tooltip='Editar' >
                <em class="fa fa-x1 fa-edit"></em>
            </button>
            <button class="btn btn-sm btn-secondary" type="button" tooltip='Eliminar'>
                <em class="fa fa-x1 fa-trash-alt"></em>
            </button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)">
    </tr>
  </table>

  <div class="form-group-button mr-5 ml-5 mt-3 mb-1">
    <button class="mr-1 mb-1 btn btn-outline-primary" type="button" (click)="Ir('/mantenimiento')">Retroceder</button>
</div>
