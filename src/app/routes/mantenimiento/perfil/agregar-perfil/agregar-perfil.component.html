<h2 mat-dialog-title>{{Titulo}} Perfil</h2>

<div mat-dialog-content style="justify-content: center; background-color: #f5f7fa;">


      <div class="form-group row">
        <div class="col-md-12">
          <form
            name="formAddPerfil"
            [formGroup]="formGroupPerfil"
            
          >
          <!-- (ngSubmit)="addPerfil(formGroupPerfil.value, $event)" -->
            <div class="form-row ">
              <div class="col-lg-3 mb-3">
                <label>Nombre del perfil</label>
                <input
                  autocomplete="off"
                  class="form-control"
                  formControlName="perfil"
                  placeholder="Ingrese nombre del perfil"
                  type="text"
                />
                <span class="text-danger"
                *ngIf="formGroupPerfil.controls['perfil'].hasError('required') 
                        && (formGroupPerfil.controls['perfil'].dirty 
                        || formGroupPerfil.controls['perfil'].touched)">*Campo
                requerido</span>
              </div>
              <div class="col-lg-5 mb-3">
                <label>Descripción del perfil</label>
                <input
                  autocomplete="off"
                  class="form-control"
                  formControlName="descripcion"
                  placeholder="Ingrese descripción del perfil"
                  type="text"/>

              
                  <span class="text-danger"
                  *ngIf="formGroupPerfil.controls['descripcion'].hasError('required') 
                  && (formGroupPerfil.controls['descripcion'].dirty 
                  || formGroupPerfil.controls['descripcion'].touched)">*Campo
                    requerido</span>
                
              </div>
              <div class="col-lg-4    ">
                <label class="label-filter">Estado</label>
                <select class="custom-select custom-select-lg mb-3" formControlName="cboEstado">
                  <option value="-1"selected>Seleccione un estado</option>
                  <option value="{{estado.id}}" *ngFor="let estado of lstEstado">{{estado.value2}}</option>
                </select>
              </div>
            </div>
          </form>
        </div>
      </div>
  
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        </mat-checkbox>

    <ng-container matColumnDef="vmoduloName">
      <th mat-header-cell *matHeaderCellDef>Módulo</th>
      <td mat-cell *matCellDef="let element">{{ element.vmodulo }}</td>
    </ng-container>
  
    <ng-container matColumnDef="vopcionName">
      <th mat-header-cell *matHeaderCellDef>Opciones del sistema</th>
      <td mat-cell *matCellDef="let element">{{ element.vopcion }}</td>
    </ng-container>
  
    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef>Ver</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
        
        (change)="selectCheck(row)"
        [(ngModel)]="row.ivisualizar"
        >
        <!--   (click)="$event.stopPropagation()"
          (change)="$event ? selectionVer.toggle(row) : null"
           [(ngModel)]="row.ivisualizar" -->
        </mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="crear">
      <th mat-header-cell *matHeaderCellDef>Crear</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
         
          (change)="selectCheck(row)"
          [(ngModel)]="row.icrear"
        >
        </mat-checkbox>
        <!--  (click)="$event.stopPropagation()"
          (change)="$event ? selectionCrear.toggle(row) : null"
          [(ngModel)]="row.icrear" -->
      </td>
    </ng-container>
  
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>editar</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
        (change)="selectCheck(row)"
        [(ngModel)]="row.iactualizar"
        >
        </mat-checkbox>
        <!--  (click)="$event.stopPropagation()"
          (change)="$event ? selectionEditar.toggle(row) : null"
           [(ngModel)]="row.iactualizar" -->
      </td>
    </ng-container>
  
    <ng-container matColumnDef="borrar">
      <th mat-header-cell *matHeaderCellDef>borrar</th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
        (change)="selectCheck(row)"
        [(ngModel)]="row.ieliminar"
        >
        </mat-checkbox>
        <!-- (click)="$event.stopPropagation()"
          (change)="$event ? selectionBorrar.toggle(row) : null"
           [(ngModel)]="row.ieliminar" -->
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
 
  

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"  
  [length]="totalRecord" 
  (page)="changePage($event)" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
 
</div>

<div mat-dialog-actions style="justify-content: center;">
  <button class="btn btn-secundary" type="button" (click)="cerrarDialogo()"> Cerrar </button>
  <button class="ml-1 mb-1 btn btn-primary" type="button" (click)="savePerfil($event)"> Guardar </button>
</div>
